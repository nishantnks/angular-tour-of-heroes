<h3>{{selectedHero.name|uppercase}} Details</h3>
<div><span>id: </span>{{selectedHero.id}}</div>
<div><span>name: </span>{{selectedHero.name}}</div>

<div>
  <label for="name">Hero name: </label>
  <input id="name" [(ngModel)]="selectedHero.name" placeholder="name">
</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onClick(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
